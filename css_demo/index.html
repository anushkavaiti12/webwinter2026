<!DOCTYPE html>
<html>
<head>
    <title>Anushka CSS Demo</title>

    <!-- Internal CSS -->
    <style>
        body {
            background-color: lightyellow;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: darkgreen;
            text-align: center;
        }

        h2 {
            color: darkred;
        }

        p {
            color: black;
        }

        .blue-text {
            color: blue;
        }

        .box {
            background-color: lightblue;
            padding: 10px;
            margin-top: 10px;
        }

        .highlight {
            color: purple;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>

    <h1>Learning HTML and CSS</h1>

    <h2>Inline and Internal CSS</h2>
    <p style="color: green;">This paragraph uses inline CSS.</p>
    <p class="blue-text">This paragraph uses internal CSS.</p>

    <h2>Lists, Images, and Links</h2>

    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <img src="images/ducky.jpg" width="250" alt="Duck Image">

    <p>
        Learn more at 
        <a href="https://www.w3schools.com" target="_blank">
            W3Schools
        </a>
    </p>


    <div class="box">
        <p>This text is inside a div.</p>
        <p>This <span class="highlight">word</span> is styled using a span.</p>
    </div>

</body>
</html>
